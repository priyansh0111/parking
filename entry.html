<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>IITJAMMU Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="form-entry">
    <h3>Entry Here</h3>
    <p>It's quick and easy</p>
    <form>
      <div class="form-group">
        <table>
          <tr>
            <td>
            <label for="exampleInputEmail1">First Name</label>
            <input type="input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
            </td>
            <td>
            <label for="exampleInputEmail1">Last Name</label>
            <input type="input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
            </td>
          </tr>
          <tr>
            <td>
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="+91">
            </td>
            <td>
              <label for="exampleInputPassword1">Time</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="00:00:00">
            </td>
          </tr>
          <tr>
            <td>
              <label for="exampleInputPassword1">Plate Number</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="XXXXXXXX">
            </td>
            <td>
              <label for="exampleInputPassword1">Time</label>
              <select class="browser-default custom-select form-select">
                <option value="1">time-in</option>
                <option value="2">time-out</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
